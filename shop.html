<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <link rel="stylesheet" href="./shop.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
      </style>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="logo">
          <img src="./images/logo.webp" alt="logo" />
        </div>
        <div class="nav">
          <div class="nav-item">Home</div>
          <div class="nav-item">Shop</div>
          <div class="nav-item">About</div>
          <div class="nav-item">
            Latest
            <div class="nav-dropdown">
              <div class="nav-dropdown-item">Product List</div>
              <div class="nav-dropdown-item">Product Details</div>
            </div>
          </div>
          <div class="nav-item">
            Blog
            <div class="nav-dropdown">
              <div class="nav-dropdown-item">Blog</div>
              <div class="nav-dropdown-item">Blog Details</div>
            </div>
          </div>
          <div class="nav-item">
            Pages
            <div class="nav-dropdown">
              <div class="nav-dropdown-item">Login</div>
              <div class="nav-dropdown-item">Cart</div>
              <div class="nav-dropdown-item">Element</div>
              <div class="nav-dropdown-item">Confirmation</div>
              <div class="nav-dropdown-item">Product Checkout</div>
            </div>
          </div>
          <div class="nav-item">Contact</div>
        </div>
        <div class="header-right">
          <img src="./images/search.svg" alt="search" />
          <img src="./images/user.svg" alt="user" />
          <img src="./images/cart.svg" alt="cart" />
        </div>
      </div>
      <!--banner  -->
      <div class="banner">
        <h1>What Shop</h1>
      </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
</body>
</html>
